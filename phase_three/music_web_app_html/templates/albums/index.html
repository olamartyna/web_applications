<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <title>Album List</title>
  </head>
  <body>
    <h1>Albums</h1>

    {% for album in albums %}
        <article> 
        <h2>Title: {{album.title}}</h2>
        <p>Released: {{album.release_year}}</p>
        </article>
    {% endfor %}
  </body>
</html>
